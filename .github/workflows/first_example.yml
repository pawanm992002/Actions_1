name: My First Workflow

on: [push]

env:
  NODE_VERSION: '18'

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: execute script
        run: node ./prac.js